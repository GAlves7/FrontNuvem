<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ícone da aba do navegador -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <title>Cadastro - Lumine Empório</title>

    <!-- Biblioteca de ícones FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Normalize: garante consistência visual entre navegadores -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- CSS global e específico da página -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

    <!-- Área onde o header será carregado dinamicamente -->
    <div id="headerArea"></div>
    
    <!-- Área para o modal de login (carregado via include.js) -->
    <div id="modalLoginArea"></div>

    <main class="cadastro-wrapper">

        <!-- Imagem lateral da página de cadastro -->
        <div class="cadastro-imagem">
            <img src="img/banners/bannerCadastro.png" alt="Modelos da Lumine Empório">
        </div>

        <!-- Container principal do formulário -->
        <div class="cadastro-container">
            <h2>Cadastro</h2>

            <!-- Formulário de cadastro -->
            <form id="formCadastro">

                <input type="text" id="nomeCompleto" placeholder="Nome completo" required>

                <input type="tel" id="telefone" placeholder="Telefone" required>

                <!-- Campo de email com domínio fixo @gmail.com -->
                <div class="email-group">
                    <input type="text" id="emailUser" placeholder="Email" required>
                    <span>@gmail.com</span>
                </div>

                <!-- Envio de código de validação -->
                <div class="codigo-group">
                    <input type="text" id="codigoInput" placeholder="Código" maxlength="6">
                    <button type="button" id="btnEnviarCodigo">Enviar código</button>
                </div>

                <input type="text" id="cpf" placeholder="CPF" required>

                <!-- Campo senha com botão de visualização -->
                <div class="password-container">
                    <input type="password" placeholder="Senha" id="cadastroSenha" required>
                    <i class="fa-solid fa-eye" id="toggleCadastroSenha"></i>
                </div>

                <!-- Repetir senha -->
                <div class="password-container">
                    <input type="password" placeholder="Repita a senha" id="cadastroRepetirSenha" required>
                    <i class="fa-solid fa-eye" id="toggleCadastroRepetirSenha"></i>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

    <!-- Área onde o footer será carregado dinamicamente -->
    <div id="footerArea"></div>

    <!-- Carrega componentes HTML (Header, Footer, Modal de Login) -->
    <script type="module">
        import { loadComponent } from "./js/include.js";
        loadComponent("headerArea", "header.html", "js/header.js");
        loadComponent("footerArea", "footer.html");
        loadComponent("modalLoginArea", "modalLogin.html", "js/login.js");
    </script>

    <!-- Axios CDN (caso necessário em scripts locais) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Script principal da página de cadastro -->
    <script type="module" src="js/cadastro.js"></script>
</body>
</html>
