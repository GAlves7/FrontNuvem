<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->

    <link rel="icon" type="image/x-icon" href="img/favicon.ico"> <!-- Ícone do site -->
    <title>Recuperar Senha - Lumine Empório</title>

    <!-- Google Fonts e ícones Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS do site -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css"> <!-- Estilos do header -->
    <link rel="stylesheet" href="css/footer.css"> <!-- Estilos do footer -->
    <link rel="stylesheet" href="css/login.css"> <!-- Estilos do modal de login -->
    <link rel="stylesheet" href="css/recuperarSenha.css"> <!-- Estilos exclusivos desta página -->

</head>
<body>
    <!-- HEADER: reutilizado do index, carregado dinamicamente -->
    <div id="headerArea"></div>

    <!-- CONTEÚDO PRINCIPAL DA PÁGINA DE RECUPERAÇÃO -->
    <section class="recuperar-container">
        <div class="recuperar-box">
            <h2>Recuperar Senha</h2> <!-- Título da página -->

            <!-- Texto explicativo para o usuário -->
            <p>Para recuperar sua senha, enviaremos um link de redefinição para o seu e-mail. Informe abaixo o e-mail cadastrado em sua conta:</p>

            <!-- Campo para inserir o e-mail cadastrado -->
            <input type="email" placeholder="Digite seu e-mail" id="emailRecuperar">

            <!-- Botão que dispara a funcionalidade via JS -->
            <button class="btn-enviar">Enviar link de recuperação</button>
        </div>
    </section>

    <!-- MODAL DE LOGIN: também carregado por include.js -->
    <div id="modalLoginArea"></div>

    <!-- FOOTER: rodapé do site -->
    <div id="footerArea"></div>

    <!-- Script principal: carrega header, footer e modal -->
    <script type="module">
        import { loadComponent } from "./js/include.js";
        loadComponent("headerArea", "header.html", "js/header.js");   // carrega header com script
        loadComponent("footerArea", "footer.html");                  // carrega footer
        loadComponent("modalLoginArea", "modalLogin.html", "js/login.js"); // carrega modal login
    </script>

    <!-- Axios (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Script específico da página -->
    <script type="module" src="js/recuperarSenha.js"></script>

</body>
</html>
